<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Чат з духом (демо)</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #8ecae6;
    }
    .ai {
      text-align: left;
      color: #ff6b6b;
    }
    #inputBox {
      display: flex;
      border-top: 1px solid #333;
    }
    #userInput {
      flex-grow: 1;
      padding: 10px;
      background: #1a1a1a;
      color: white;
      border: none;
    }
    #sendBtn {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputBox">
    <input type="text" id="userInput" placeholder="Напиши щось..." />
    <button id="sendBtn">Надіслати</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    const spookyReplies = [
      "Ти чуєш тихий шепіт у темряві...",
      "Вони дивляться на тебе крізь тінь.",
      "Ти не повинен був це писати...",
      "Двері закриються за тобою самі.",
      "Твоя душа вже не твоя.",
      "Щось нечисте близько...",
      "Ти відчуваєш холод, який не має джерела.",
      "Тінь рухається позаду тебе...",
      "Вони знають, де ти живеш.",
      "Світло згасає, і темрява палає.",
    ];

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage("user", text);
      userInput.value = "";

      // Вибираємо випадкову моторошну відповідь
      const reply = spookyReplies[Math.floor(Math.random() * spookyReplies.length)];

      setTimeout(() => {
        addMessage("ai", reply);
      }, 1000 + Math.random() * 2000); // затримка для ефекту
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
